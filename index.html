<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>

</head>

<body>
  <div class="wrapper">
    <div class="flex">
      <div class="card">
        <div class="card__input">
          <div>
            <label for="day">DAY</label>
            <input id="day" name="day" placeholder="DD" />
          </div>
          <div>
            <label for="month">MONTH</label>
            <input id="month" name="month" placeholder="MM" />
          </div>
          <div>
            <label for="year">YEAR</label>
            <input id="year" name="year" placeholder="YYYY" />
          </div>
        </div>
        <div class="card__button">
          <div class="line"></div>
          <button onclick="getAge()">
            <img src="assets/images/icon-arrow.svg" alt="">
          </button>
        </div>
        <div class="card__age">
          <h1><span class="result" id="result__year">--</span> years</h1>
          <h1><span class="result" id="result__month">--</span> months</h1>
          <h1><span class="result" id="result__day">--</span> days</h1>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
